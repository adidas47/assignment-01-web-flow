<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow demo</title>
    <link rel="stylesheet" href="styles/web-flow.css">
</head>
<body>
    
    <!-- The Banner Part -->
    
    <header class="banner-container">
        <div class="nav-container">
            <nav>
                <h3 class="nav-title inter-black">WebFlow</h3>
                <ul>
                    <li><a class="raleway-bold"><button class="button button:hover">Sign Up</button></a></li>
            </nav>
        </div>
        <div class="banner-content raleway-bold">
            <h1 class="first-banner-title">Cool Dark UI Template for</h1>
            <h1 class="second-banner-title">Webflow Agencies!</h1>
            <button class="button button:hover">Stay Focused</button>
        </div>
    </header>
    <main>
    
        <!-- The Action Part -->
    
        <section class="action-container">
            <div class="action-box">
                <h1 class="action-title raleway-bold">See It in Action</h1>
                <p class="action-subtitle raleway-regular">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="button button:hover raleway-bold">Launch Live Preview</button>
            </div>
            <div>
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>

        <!-- The Productive User Part -->

        <section class="user-container">
            <div class="user-title">
                <h2 class="raleway-bold">Joined Thosands of Productive Users</h2>
            </div>
            <div class="status-container">
                <div class="user-status">
                    <p class="status-title raleway-bold">50K</p>
                    <p class="status-subtitle raleway-bold">Active Users</p>
                </div>
                <div class="user-status">
                    <p class="status-title raleway-bold">2M<small class="raleway-bold">+</small></p>
                    <p class="status-subtitle raleway-bold">Focus Sessions</p>
                </div>
                <div class="user-status">
                    <p class="status-title raleway-bold">95%</p>
                    <p class="status-subtitle raleway-bold">Satisfaction Rate</p>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
